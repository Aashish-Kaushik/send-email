<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-mail Sender</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        row-gap: 15px;
        align-items: center;
        max-width: 600px;
      }
      .parent {
        display: flex;
        flex-direction: column;
        row-gap: 10px;
        width: 100%;
      }
      input {
        padding: 8px;
        border-radius: 15px;
        border: 1px solid rgba(13, 11, 11, 11);
      }
      .main {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <form method="post">
        <div class="parent">
          <label>Email</label>
          <input type="text" name="email" />
        </div>
        <div class="parent">
          <label>Subject</label>
          <input type="text" />
        </div>
        <div class="parent">
          <label>Body</label>
          <textarea name="body" id="body" cols="40" rows="10" placeholder="write here your email body......"></textarea>
        </div>
        <div class="parent">
          <input type="file" />
        </div>
        <input type="submit" value="Submit"
      </form>
    </div>
  </body>
</html>
